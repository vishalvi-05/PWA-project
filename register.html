<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Shared Navbar and Design Style -->
  <link rel="stylesheet" href="CSS/style.css" />

  <!-- Page-Specific Styling -->
  <link rel="stylesheet" href="CSS/register.css" />

  <!-- Favicon -->
  <link rel="icon" href="icons/technology.png" type="image/png" />
</head>

<body>
  <!-- Offscreen Menu (Mobile only) -->
  <div id="offscreen-menu" class="offscreen-right">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="speakers.html">Speakers</a>
    <a href="contact.html">Contact</a>
    <hr style="border-color:white;">
    <span class="text-white">Version 2.0</span>
  </div>

  <!-- Backdrop Overlay -->
  <div class="backdrop" id="backdrop"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary sticky-top shadow navbar-expand-lg px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TechConf</a>
      <button class="navbar-toggler d-lg-none ms-auto" type="button" id="menu-toggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-none d-lg-flex ms-auto">
        <ul class="navbar-nav flex-row gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="speakers.html">Speakers</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form Section -->
  <main class="container my-5">
    <section class="registration-section">
      <h2>Secure Your Spot</h2>
      <p>Please fill out the form below to register for the conference.</p>

      <form id="registrationForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
            required />
        </div>
        <button type="submit" class="btn btn-success">Submit Registration</button>
      </form>

      <!-- Success message -->
      <p id="success-msg" style="display: none;">
        âœ… Registration successful! We'll be in touch soon.
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Tech Conference | All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Offscreen Menu JS -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const offscreenMenu = document.getElementById('offscreen-menu');
    const backdrop = document.getElementById('backdrop');

    toggleBtn.addEventListener('click', () => {
      offscreenMenu.classList.toggle('active');
      backdrop.classList.toggle('active');
    });

    backdrop.addEventListener('click', () => {
      offscreenMenu.classList.remove('active');
      backdrop.classList.remove('active');
    });
  </script>

  <!-- Fake Submission Handling -->
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      this.style.display = "none";
      document.getElementById("success-msg").style.display = "block";
    });
  </script>
</body>

</html>
