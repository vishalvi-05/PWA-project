<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Tech Conference 2025</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/contact.css" />
  <!-- Favicon -->
  <link rel="icon" href="icons/technology.png" type="image/png" />
</head>

<body>

  <!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TechConf</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="speakers.html">Speakers</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-4">
    <h1 class="text-center mb-4">Contact Us</h1>

    <section class="mx-auto" style="max-width: 600px;">
      <h2>We'd love to hear from you!</h2>
      <form id="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Your full name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Your email address" required />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" rows="5" class="form-control" placeholder="Your message..."
            required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Send Message</button>

        <p id="confirmation-msg" class="mt-3 text-success fw-bold text-center" style="display: none;">
          âœ… Message sent successfully!
        </p>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3">
    <p>&copy; 2025 Tech Conference | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Confirmation Script -->
  <script>
    const form = document.getElementById('contact-form');
    const msg = document.getElementById('confirmation-msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      msg.style.display = 'block';
      form.reset();

      // Redirect to home after 2 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>
</body>

</html>
