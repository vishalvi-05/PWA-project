<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Tech Conference 2025</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/contact.css" />

  <!-- Favicon -->
  <link rel="icon" href="icons/technology.png" type="image/png" />
</head>

<body>
  <!-- Sticky Bootstrap Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top py-3">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center w-100">
        <!-- Left: Brand -->
        <a class="navbar-brand fw-bold fs-4 m-0 justify-content-md-start" href="#">TechConf</a>

        <!-- Right: Hamburger -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Collapsible Links -->
      <div class="collapse navbar-collapse justify-content-end mt-2 mt-lg-0" id="navbarNav">
        <ul class="navbar-nav text-center text-lg-end gap-lg-4 fw-semibold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="speakers.html">Speakers</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item d-lg-none"><span class="nav-link disabled">Version 2.0</span></li>
          <li>
            <hr class="dropdown-divider d-lg-none" />
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Wrapper -->
  <div class="content-wrapper d-flex flex-column min-vh-100">
    <!-- Main Content -->
    <main class="container flex-grow-1 py-5">
      <h2 class="text-center text-primary fw-bold mb-4">Get In Touch</h2>
      <div class="mx-auto" style="max-width: 600px;">
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label fw-semibold">Message</label>
            <textarea id="message" name="message" rows="5" class="form-control" placeholder="Your message..."
              required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100 fw-bold">Send Message</button>
          <p id="confirmation-msg" class="text-success text-center fw-bold mt-3" style="display: none;">
            âœ… Message sent successfully!
          </p>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 Tech Conference | All Rights Reserved</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Confirmation Script -->
  <script>
    const form = document.getElementById('contact-form');
    const msg = document.getElementById('confirmation-msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      msg.style.display = 'block';
      form.reset();

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>
</body>

</html>
