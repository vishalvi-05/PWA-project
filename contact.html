<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Tech Conference 2025</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/contact.css" />

  <!-- Favicon -->
  <link rel="icon" href="icons/technology.png" type="image/png" />
</head>

<body>
  <!-- Offscreen Menu (Mobile only) -->
  <div id="offscreen-menu" class="offscreen-right">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="speakers.html">Speakers</a>
    <a href="contact.html">Contact</a>
    <hr style="border-color:white;">
    <span class="text-white">Version 2.0</span>
  </div>

  <!-- Backdrop Overlay -->
  <div class="backdrop" id="backdrop"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">TechConf</a>

      <!-- Toggle Button (Mobile Only) -->
      <button id="menu-toggle" class="navbar-toggler d-lg-none ms-auto" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Desktop Navigation -->
      <div class="d-none d-lg-flex ms-auto">
        <ul class="navbar-nav flex-row gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="speakers.html">Speakers</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Wrapper -->
  <div class="content-wrapper d-flex flex-column min-vh-100">
    <!-- Main Content -->
    <main class="container py-5 flex-grow-1">
      <h2 class="text-center text-primary fw-bold mb-4">Get In Touch</h2>
      <div class="mx-auto" style="max-width: 600px;">
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label fw-semibold">Message</label>
            <textarea id="message" name="message" rows="5" class="form-control" placeholder="Your message..."
              required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100 fw-bold">Send Message</button>
          <p id="confirmation-msg" class="text-success text-center fw-bold mt-3" style="display: none;">
            âœ… Message sent successfully!
          </p>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      &copy; 2025 Tech Conference | All Rights Reserved
    </footer>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Offscreen Menu Script -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const offscreenMenu = document.getElementById('offscreen-menu');
    const backdrop = document.getElementById('backdrop');

    toggleBtn.addEventListener('click', () => {
      offscreenMenu.classList.toggle('active');
      backdrop.classList.toggle('active');
    });

    backdrop.addEventListener('click', () => {
      offscreenMenu.classList.remove('active');
      backdrop.classList.remove('active');
    });
  </script>

  <!-- Confirmation Script -->
  <script>
    const form = document.getElementById('contact-form');
    const msg = document.getElementById('confirmation-msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      msg.style.display = 'block';
      form.reset();

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>
</body>

</html>
