<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speakers - Tech Conference 2025</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/speakers.css" />
  <link rel="icon" href="icons/technology.png" type="image/png" />
</head>

<body>
  <!-- Offscreen Menu (Mobile only) -->
  <div id="offscreen-menu" class="offscreen-right">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="speakers.html">Speakers</a>
    <a href="contact.html">Contact</a>
    <hr style="border-color:white;">
    <span class="text-white">Version 2.0</span>
  </div>

  <!-- Backdrop Overlay -->
  <div class="backdrop" id="backdrop"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">TechConf</a>

      <!-- Offscreen Toggle Button (Mobile only) -->
      <button id="menu-toggle" class="navbar-toggler d-lg-none ms-auto" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Standard Nav (Desktop only) -->
      <div class="d-none d-lg-flex ms-auto">
        <ul class="navbar-nav flex-row gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="speakers.html">Speakers</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <h2 class="text-center mb-5 fw-bold text-primary">Meet Our Speakers</h2>
    <div class="row g-4" id="speakers-container">
      <!-- Speaker cards will be inserted here -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Tech Conference | All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Offscreen Menu Script -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const offscreenMenu = document.getElementById('offscreen-menu');
    const backdrop = document.getElementById('backdrop');

    toggleBtn.addEventListener('click', () => {
      offscreenMenu.classList.toggle('active');
      backdrop.classList.toggle('active');
    });

    backdrop.addEventListener('click', () => {
      offscreenMenu.classList.remove('active');
      backdrop.classList.remove('active');
    });
  </script>

  <!-- Speaker Cards via API -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("speakers-container");

      // Fetch dummyjson user data
      fetch("https://dummyjson.com/users?limit=3")
        .then((res) => res.json())
        .then((dummyData) => {
          const users = dummyData.users;

          // Fetch randomuser image data
          fetch("https://randomuser.me/api/?results=3")
            .then((res) => res.json())
            .then((imageData) => {
              const randomUsers = imageData.results;

              users.forEach((user, index) => {
                const imageUrl = randomUsers[index].picture.large;

                const card = document.createElement("div");
                card.className = "col-md-4";

                card.innerHTML = `
              <div class="card text-center p-4 h-100 shadow-sm">
                <div class="speaker-img-wrapper mx-auto mb-3">
                  <img src="${imageUrl}" alt="${user.firstName}" class="speaker-img" />
                </div>
                <h5 class="fw-bold">${user.firstName} ${user.lastName}</h5>
                <p class="text-muted">${user.company.title} at ${user.company.name}</p>
              </div>
            `;
                container.appendChild(card);
              });
            });
        })
        .catch((err) => {
          container.innerHTML = `<p class="text-danger text-center">Failed to load speaker data.</p>`;
          console.error("Error fetching data:", err);
        });
    });
  </script>

</body>

</html>
